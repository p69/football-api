openapi: 3.0.1
info:
  title: My simple football API
  description: Get upcoming matches, match details, odds and news
  version: '1.0'
servers:
  - url: https://footabll-api.onrender.com/
tags:
  - name: match
    description: Match related operations
  - name: league
    description: Leagues related operations
  - name: team
    description: Information about teams. Stats and more
paths:
  /league/{league_name}/news:
    get:
      tags:
        - league
      operationId: get_league_news
      x-openai-isConsequential: false
      parameters:
        - name: league_name
          in: path
          description: Name of the football league
          required: true
          schema:
            type: string
            enum:
              - england
              - spain
              - germany
              - italy
              - france
              - champions_league
              - europa_league
              - dutch_eredivisie
              - austria
              - switzerland
              - belgium
              - denmark
              - norway
              - poland
              - ireland
              - romania
              - scotland
              - sweden
              - turkey
      responses:
        '200':
          description: Success
          content: {}
  /league/{league_name}/upcoming:
    get:
      tags:
        - league
      operationId: get_upcoming_matches
      x-openai-isConsequential: false
      parameters:
        - name: league_name
          in: path
          description: Name of the football league
          required: true
          schema:
            type: string
            enum:
              - england
              - spain
              - germany
              - italy
              - france
              - champions_league
              - europa_league
              - dutch_eredivisie
              - austria
              - switzerland
              - belgium
              - denmark
              - norway
              - poland
              - ireland
              - romania
              - scotland
              - sweden
              - turkey
      responses:
        '200':
          description: Success
          content: {}
  /match/odds/{id}:
    get:
      tags:
        - match
      operationId: Get match odds
      x-openai-isConsequential: false
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OddsMarket'
  /match/{id}:
    get:
      tags:
        - match
      operationId: Get match info
      x-openai-isConsequential: false
      parameters:
        - name: id
          in: path
          description: The match identifier
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
  /team/{id}/players_stats:
    get:
      tags:
        - team
      operationId: Get team players info
      x-openai-isConsequential: false
      parameters:
        - name: id
          in: path
          description: The team identifier
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamPlayerStats'
components:
  schemas:
    Match:
      required:
        - away_team
        - date
        - h2h_results
        - home_team
        - match_name
        - standings
      type: object
      properties:
        id:
          type: integer
          description: The match identifier
          readOnly: true
        date:
          type: string
          description: Match start date in format "YYYY-MM-DD"
        match_name:
          type: string
          description: Match name
        home_team:
          type: object
          description: Information about home team
          allOf:
            - $ref: '#/components/schemas/Team'
        away_team:
          type: object
          description: Information about away team
          allOf:
            - $ref: '#/components/schemas/Team'
        h2h_results:
          type: string
          description: Head to Head results for current teams across all tournaments
        standings:
          type: array
          description: Teams standing in the league
          items:
            $ref: '#/components/schemas/StandingTeam'
    Team:
      required:
        - form
        - lineup
        - manager
        - name
      type: object
      properties:
        id:
          type: integer
          description: The team identifier
          readOnly: true
        name:
          type: string
          description: Full team name
        manager:
          type: string
          description: Name of the manager
        lineup:
          type: string
          description: Lineup for current match. Will be "Not Available" if its not available yet
        form:
          type: string
          description: Latets results for current team across all tournaments
        overallStatistics:
          type: object
          description: Overall statistics of the team
          allOf:
            - $ref: '#/components/schemas/OverallStatistics'
    OverallStatistics:
      type: object
      properties:
        goalsScored:
          type: integer
          description: Number of goals scored
        goalsConceded:
          type: integer
          description: Number of goals conceded
        ownGoals:
          type: integer
          description: Number of own goals
        assists:
          type: integer
          description: Number of assists
        shots:
          type: integer
          description: Total number of shots
        penaltyGoals:
          type: integer
          description: Number of penalty goals
        penaltiesTaken:
          type: integer
          description: Number of penalties taken
        freeKickGoals:
          type: integer
          description: Number of goals scored from free kicks
        freeKickShots:
          type: integer
          description: Number of free kick shots
        goalsFromInsideTheBox:
          type: integer
          description: Number of goals scored from inside the penalty box
        goalsFromOutsideTheBox:
          type: integer
          description: Number of goals scored from outside the penalty box
        shotsFromInsideTheBox:
          type: integer
          description: Number of shots taken from inside the penalty box
        shotsFromOutsideTheBox:
          type: integer
          description: Number of shots taken from outside the penalty box
        headedGoals:
          type: integer
          description: Number of goals scored with headers
        leftFootGoals:
          type: integer
          description: Number of goals scored with the left foot
        rightFootGoals:
          type: integer
          description: Number of goals scored with the right foot
        bigChances:
          type: integer
          description: Number of big chances
        bigChancesCreated:
          type: integer
          description: Number of big chances created
        bigChancesMissed:
          type: integer
          description: Number of big chances missed
        shotsOnTarget:
          type: integer
          description: Number of shots on target
        shotsOffTarget:
          type: integer
          description: Number of shots off target
        blockedScoringAttempt:
          type: integer
          description: Number of blocked scoring attempts
        successfulDribbles:
          type: integer
          description: Number of successful dribbles
        dribbleAttempts:
          type: integer
          description: Number of dribble attempts
        corners:
          type: integer
          description: Number of corners
        hitWoodwork:
          type: integer
          description: Number of times the ball hit the woodwork
        fastBreaks:
          type: integer
          description: Number of fast breaks
        fastBreakGoals:
          type: integer
          description: Number of goals scored from fast breaks
        fastBreakShots:
          type: integer
          description: Number of shots taken during fast breaks
        averageBallPossession:
          type: number
          description: Average ball possession percentage
        totalPasses:
          type: integer
          description: Total number of passes
        accuratePasses:
          type: integer
          description: Number of accurate passes
        accuratePassesPercentage:
          type: number
          description: Percentage of accurate passes
        totalOwnHalfPasses:
          type: integer
          description: Total number of passes in own half
        accurateOwnHalfPasses:
          type: integer
          description: Number of accurate passes in own half
        accurateOwnHalfPassesPercentage:
          type: number
          description: Percentage of accurate passes in own half
        totalOppositionHalfPasses:
          type: integer
          description: Total number of passes in opposition half
        accurateOppositionHalfPasses:
          type: integer
          description: Number of accurate passes in opposition half
        accurateOppositionHalfPassesPercentage:
          type: number
          description: Percentage of accurate passes in opposition half
        totalLongBalls:
          type: integer
          description: Total number of long balls
        accurateLongBalls:
          type: integer
          description: Number of accurate long balls
        accurateLongBallsPercentage:
          type: number
          description: Percentage of accurate long balls
        totalCrosses:
          type: integer
          description: Total number of crosses
        accurateCrosses:
          type: integer
          description: Number of accurate crosses
        accurateCrossesPercentage:
          type: number
          description: Percentage of accurate crosses
        cleanSheets:
          type: integer
          description: Number of clean sheets
        tackles:
          type: integer
          description: Total number of tackles
        interceptions:
          type: integer
          description: Total number of interceptions
        saves:
          type: integer
          description: Total number of saves by the goalkeeper
        errorsLeadingToGoal:
          type: integer
          description: Number of errors leading to a goal
        errorsLeadingToShot:
          type: integer
          description: Number of errors leading to a shot
        penaltiesCommited:
          type: integer
          description: Number of penalties committed
        penaltyGoalsConceded:
          type: integer
          description: Number of penalty goals conceded
        clearances:
          type: integer
          description: Total number of clearances
        clearancesOffLine:
          type: integer
          description: Number of clearances off the line
        lastManTackles:
          type: integer
          description: Number of last man tackles
        totalDuels:
          type: integer
          description: Total number of duels
        duelsWon:
          type: integer
          description: Number of duels won
        duelsWonPercentage:
          type: number
          description: Percentage of duels won
        totalGroundDuels:
          type: integer
          description: Total number of ground duels
        groundDuelsWon:
          type: integer
          description: Number of ground duels won
        groundDuelsWonPercentage:
          type: number
          description: Percentage of ground duels won
        totalAerialDuels:
          type: integer
          description: Total number of aerial duels
        aerialDuelsWon:
          type: integer
          description: Number of aerial duels won
        aerialDuelsWonPercentage:
          type: number
          description: Percentage of aerial duels won
        possessionLost:
          type: integer
          description: Number of times possession was lost
        offsides:
          type: integer
          description: Total number of offsides
        fouls:
          type: integer
          description: Total number of fouls committed
        yellowCards:
          type: integer
          description: Number of yellow cards received
        yellowRedCards:
          type: integer
          description: Number of yellow-red cards received
        redCards:
          type: integer
          description: Number of red cards received
        avgRating:
          type: number
          description: Average rating of the team
        accurateFinalThirdPassesAgainst:
          type: integer
          description: Number of accurate final third passes against the team
        accurateOppositionHalfPassesAgainst:
          type: integer
          description: Number of accurate opposition half passes against the team
        accurateOwnHalfPassesAgainst:
          type: integer
          description: Number of accurate own half passes against the team
        accuratePassesAgainst:
          type: integer
          description: Number of accurate passes against the team
        bigChancesAgainst:
          type: integer
          description: Number of big chances against the team
        bigChancesCreatedAgainst:
          type: integer
          description: Number of big chances created against the team
        bigChancesMissedAgainst:
          type: integer
          description: Number of big chances missed against the team
        clearancesAgainst:
          type: integer
          description: Total number of clearances against the team
        cornersAgainst:
          type: integer
          description: Number of corners against the team
        crossesSuccessfulAgainst:
          type: integer
          description: Number of successful crosses against the team
        crossesTotalAgainst:
          type: integer
          description: Total number of crosses against the team
        dribbleAttemptsTotalAgainst:
          type: integer
          description: Total number of dribble attempts against the team
        dribbleAttemptsWonAgainst:
          type: integer
          description: Number of dribble attempts won against the team
        errorsLeadingToGoalAgainst:
          type: integer
          description: Number of errors leading to a goal against the team
        errorsLeadingToShotAgainst:
          type: integer
          description: Number of errors leading to a shot against the team
        hitWoodworkAgainst:
          type: integer
          description: Number of times the opposition hit the woodwork against the team
        interceptionsAgainst:
          type: integer
          description: Total number of interceptions against the team
        keyPassesAgainst:
          type: integer
          description: Number of key passes against the team
        longBallsSuccessfulAgainst:
          type: integer
          description: Number of successful long balls against the team
        longBallsTotalAgainst:
          type: integer
          description: Total number of long balls against the team
        offsidesAgainst:
          type: integer
          description: Total number of offsides against the team
        redCardsAgainst:
          type: integer
          description: Number of red cards against the team
        shotsAgainst:
          type: integer
          description: Total number of shots against the team
        shotsBlockedAgainst:
          type: integer
          description: Number of shots blocked against the team
        shotsFromInsideTheBoxAgainst:
          type: integer
          description: Number of shots from inside the box against the team
        shotsFromOutsideTheBoxAgainst:
          type: integer
          description: Number of shots from outside the box against the team
        shotsOffTargetAgainst:
          type: integer
          description: Number of shots off target against the team
        shotsOnTargetAgainst:
          type: integer
          description: Number of shots on target against the team
        blockedScoringAttemptAgainst:
          type: integer
          description: Number of blocked scoring attempts against the team
        tacklesAgainst:
          type: integer
          description: Total number of tackles against the team
        totalFinalThirdPassesAgainst:
          type: integer
          description: Total number of final third passes against the team
        oppositionHalfPassesTotalAgainst:
          type: integer
          description: Total number of opposition half passes against the team
        ownHalfPassesTotalAgainst:
          type: integer
          description: Total number of own half passes against the team
        totalPassesAgainst:
          type: integer
          description: Total number of passes against the team
        yellowCardsAgainst:
          type: integer
          description: Number of yellow cards against the team
        throwIns:
          type: integer
          description: Total number of throw-ins
        goalKicks:
          type: integer
          description: Total number of goal kicks
        ballRecovery:
          type: integer
          description: Total number of times the ball was recovered
        freeKicks:
          type: integer
          description: Total number of free kicks
        id:
          type: integer
          description: Unique identifier for the statistics
        matches:
          type: integer
          description: Number of matches played
        awardedMatches:
          type: integer
          description: Number of matches awarded
    StandingTeam:
      required:
        - draws
        - losses
        - matches
        - points
        - position
        - scoresAgainst
        - scoresFor
        - wins
      type: object
      properties:
        name:
          type: string
          description: Team name
          readOnly: true
        position:
          type: integer
          description: Team position in the table
        matches:
          type: integer
          description: Total matches played
        wins:
          type: integer
          description: Total wins
        draws:
          type: integer
          description: Total draws
        losses:
          type: integer
          description: Total losses
        scoresFor:
          type: integer
          description: Total goals scored
        scoresAgainst:
          type: integer
          description: Total goals conceded
        points:
          type: integer
          description: Total points
        promotion:
          type: string
          description: Promotion or resegnation if the season is over
          readOnly: true
    OddsMarket:
      required:
        - choices
        - id
        - marketId
        - marketName
      type: object
      properties:
        choices:
          type: array
          description: Available choices for current market
          items:
            $ref: '#/components/schemas/OddsChoice'
        id:
          type: integer
          description: Market unique id
        marketName:
          type: string
          description: Name of the market odds
          readOnly: true
          example: 'Full time, '
        choiceGroup:
          type: string
          description: Group of the market odds
          readOnly: true
          example: 'Number of goals: 0.5, 1.5, 2 etc'
        marketId:
          type: integer
          description: Id for market category
    OddsChoice:
      required:
        - fractionalValue
        - name
      type: object
      properties:
        name:
          type: string
          description: Name of the odds choice
          readOnly: true
          example: X1, 1, 2, X2, +1.5
        fractionalValue:
          type: string
          description: Fractional value of the choice
          readOnly: true
          example: 73/100
    TeamPlayerStats:
      type: object
      properties:
        rating:
          type: array
          description: List of player ratings
          items:
            $ref: '#/components/schemas/Rating'
        goals:
          type: array
          description: List of player goals
          items:
            $ref: '#/components/schemas/Goals'
        expectedGoals:
          type: array
          description: List of player expected goals
          items:
            $ref: '#/components/schemas/ExpectedGoals'
        assists:
          type: array
          description: List of player assists
          items:
            $ref: '#/components/schemas/Assists'
        expectedAssists:
          type: array
          description: List of player expected assists
          items:
            $ref: '#/components/schemas/ExpectedAssists'
        goalsAssistsSum:
          type: array
          description: List of player goals and assists sum
          items:
            $ref: '#/components/schemas/GoalsAssistsSum'
        penaltyGoals:
          type: array
          description: List of player penalty goals
          items:
            $ref: '#/components/schemas/PenaltyGoals'
        scoringFrequency:
          type: array
          description: List of player scoring frequencies
          items:
            $ref: '#/components/schemas/ScoringFrequency'
        totalShots:
          type: array
          description: List of player total shots
          items:
            $ref: '#/components/schemas/TotalShots'
        shotsOnTarget:
          type: array
          description: List of player shots on target
          items:
            $ref: '#/components/schemas/ShotsOnTarget'
        bigChancesMissed:
          type: array
          description: List of player big chances missed
          items:
            $ref: '#/components/schemas/BigChancesMissed'
        bigChancesCreated:
          type: array
          description: List of player big chances created
          items:
            $ref: '#/components/schemas/BigChancesCreated'
        accuratePasses:
          type: array
          description: List of player accurate passes
          items:
            $ref: '#/components/schemas/AccuratePasses'
        keyPasses:
          type: array
          description: List of player key passes
          items:
            $ref: '#/components/schemas/KeyPasses'
        accurateLongBalls:
          type: array
          description: List of player accurate long balls
          items:
            $ref: '#/components/schemas/AccurateLongBalls'
        successfulDribbles:
          type: array
          description: List of player successful dribbles
          items:
            $ref: '#/components/schemas/SuccessfulDribbles'
        penaltyWon:
          type: array
          description: List of player penalties won
          items:
            $ref: '#/components/schemas/PenaltyWon'
        tackles:
          type: array
          description: List of player tackles
          items:
            $ref: '#/components/schemas/Tackles'
        interceptions:
          type: array
          description: List of player interceptions
          items:
            $ref: '#/components/schemas/Interceptions'
        clearances:
          type: array
          description: List of player clearances
          items:
            $ref: '#/components/schemas/Clearances'
        possessionLost:
          type: array
          description: List of player possessions lost
          items:
            $ref: '#/components/schemas/PossessionLost'
        yellowCards:
          type: array
          description: List of player yellow cards
          items:
            $ref: '#/components/schemas/YellowCards'
        redCards:
          type: array
          description: List of player red cards
          items:
            $ref: '#/components/schemas/RedCards'
    Rating:
      type: object
      properties:
        statistics:
          type: object
          description: Player statistics
          allOf:
            - $ref: '#/components/schemas/Statistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    Statistics:
      type: object
      properties:
        rating:
          type: number
          description: Player rating
        id:
          type: integer
          description: Statistics ID
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    Player:
      type: object
      properties:
        name:
          type: string
          description: Player name
        slug:
          type: string
          description: Player slug
        shortName:
          type: string
          description: Player short name
        position:
          type: string
          description: Playing position
        userCount:
          type: integer
          description: User count
        id:
          type: integer
          description: Player ID
    Goals:
      type: object
      properties:
        statistics:
          type: object
          description: Player goal statistics
          allOf:
            - $ref: '#/components/schemas/GoalsStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    GoalsStatistics:
      type: object
      properties:
        goals:
          type: integer
          description: Number of goals
        id:
          type: integer
          description: Statistics ID
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    ExpectedGoals:
      type: object
      properties:
        statistics:
          type: object
          description: Player expected goal statistics
          allOf:
            - $ref: '#/components/schemas/ExpectedGoalsStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    ExpectedGoalsStatistics:
      type: object
      properties:
        goals:
          type: integer
          description: Number of goals
        expectedGoals:
          type: number
          description: Expected number of goals
        id:
          type: integer
          description: Statistics ID
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    Assists:
      type: object
      properties:
        statistics:
          type: object
          description: Player assist statistics
          allOf:
            - $ref: '#/components/schemas/AssistsStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    AssistsStatistics:
      type: object
      properties:
        id:
          type: integer
          description: Statistics ID
        assists:
          type: integer
          description: Number of assists
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    ExpectedAssists:
      type: object
      properties:
        statistics:
          type: object
          description: Player expected assist statistics
          allOf:
            - $ref: '#/components/schemas/ExpectedAssistsStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    ExpectedAssistsStatistics:
      type: object
      properties:
        id:
          type: integer
          description: Statistics ID
        expectedAssists:
          type: number
          description: Expected number of assists
        assists:
          type: integer
          description: Number of assists
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    GoalsAssistsSum:
      type: object
      properties:
        statistics:
          type: object
          description: Sum of player goals and assists statistics
          allOf:
            - $ref: '#/components/schemas/GoalsAssistsSumStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    GoalsAssistsSumStatistics:
      type: object
      properties:
        goalsAssistsSum:
          type: integer
          description: Sum of goals and assists
        id:
          type: integer
          description: Statistics ID
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    PenaltyGoals:
      type: object
      properties:
        statistics:
          type: object
          description: Player penalty goals statistics
          allOf:
            - $ref: '#/components/schemas/PenaltyGoalsStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    PenaltyGoalsStatistics:
      type: object
      properties:
        penaltiesTaken:
          type: integer
          description: Number of penalties taken
        penaltyGoals:
          type: integer
          description: Number of penalty goals
        id:
          type: integer
          description: Statistics ID
        type:
          type: string
          description: Type of statistics
        appearances:
          type: integer
          description: Number of appearances
    ScoringFrequency:
      type: object
      properties:
        statistics:
          type: object
          description: Player scoring frequency statistics
          allOf:
            - $ref: '#/components/schemas/ScoringFrequencyStatistics'
        playedEnough:
          type: boolean
          description: Has the player played enough
        player:
          type: object
          description: Player information
          allOf:
            - $ref: '#/components/schemas/Player'
    ScoringFrequencyStatistics:
      type: object
      properties:
        scoringFrequency:
          type: number
          description: Scoring frequency (minutes per goal/assist)
        id:
          type: integer
